<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
		<title>Devslopes Survey</title>
	</head>
	<body>
  	<h1>Devslopes Survey Form</h1>
      
        <p><em>Thank you for taking the time to help us improve the platform</em></p>	
  
    <br><br>
  
  
  <form id="form" autocomplete="off" action="/desktop" target="_target" method="post">
  
    <div class="form-control">
      <label for="name" id="label-name">
          Name
      </label>
      <input type="text"
             id="name"
             placeholder="Enter your name" />
  </div>

  <div class="form-control">
      <label for="email" id="label-email">
          Email
      </label>
      <input type="email"
             id="email"
             placeholder="Enter your email" />
  </div>

  <div class="form-control">
      <label for="age" id="label-age">
          Age
      </label>

      <input type="text"
             id="age"
             placeholder="Enter your age" />
  </div>

   
      <div class="form-control">
      
        <label name="role">Which option best describes your role?</label>
      
        <select id="label-role" for="role">
            <option value="student">Student</option>
       
            <option value="fulltimejob">Full Time Job</option>
      
            <option value="fulltimelearner">Full Time Learner</option>
      
            <option value="notsay">Prefer not to Say</option>
      
            <option value="other">Other</option>
      
          </select>
      </div>

        <div class="form-control">
          <label>
              Would you recommed Devslopes
              to a friend?
          </label>
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Definitely</input>
          </label>
          <label for="recommed-2">
              <input type="radio"
                     id="recommed-2"
                     name="recommed">Maybe</input>
          </label>
          <label for="recommed-3">
              <input type="radio"
                     id="recommed-3"
                     name="recommed">Not Sure</input>
          </label>
      </div>


      <div class="form-control">
      
        <label name="feature">What is your favorite feature of Devslopes?</label>
      
        <select id="feature" name="feature">
      
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="mentorship">Mentorship</option>
      
        </select>
      </div>


      <div class="form-control">
      
        <label id="improve">What would you like to see us improve? <small>(Check all that apply)</small></label>
        <label for="inp-1">
          <input type="checkbox"
                 name="inp">Front-End Projects</input></label>
      <label for="inp-2">
          <input type="checkbox"
                 name="inp">Back-End Projects</input></label>
      <label for="inp-3">
          <input type="checkbox"
                 name="inp">Challenges</input></label>
      <label for="inp-4">
          <input type="checkbox"
                 name="inp">Videos</input></label>
      <label for="inp-5">
          <input type="checkbox"
                 name="inp">Online Meetups</input></label>
      <label for="inp-6">
          <input type="checkbox"
                 name="inp">Community</input></label>
      
    </div>

      
      
      <div class="form-control">
      
          <label for="comments">Any comments or suggestions</label><br>
			          <textarea name="comments" rows="6" cols="60" autofocus="on">

         </textarea>
      </div>


      <button type="submit" value="submit">
        Submit
    </button>

    
    </form>

</body>
</html>
